<!DOCTYPE html>
<html>
<head>
    <title>Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart {
            cursor: pointer;
            font-size: 18px;
        }

        .cart span {
            background: red;
            color: white;
            padding: 3px 8px;
            border-radius: 50%;
            margin-left: 5px;
            font-size: 14px;
        }

        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        .qty-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .qty-btn {
            width: 25px;
            height: 25px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .qty-btn:hover {
            background-color: #0056b3;
        }

        .qty-value {
            width: 30px;
            text-align: center;
            margin: 0 5px;
        }

        .main-btn {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .confirm {
            background-color: #28a745;
            color: white;
        }

        .confirm:hover {
            background-color: #1e7e34;
        }

        .back {
            background-color: #6c757d;
            color: white;
            margin-left: 10px;
        }

        .back:hover {
            background-color: #545b62;
        }
    </style>
</head>
<body>

<div class="header">
    <h2>Plans</h2>
    <div class="cart" onclick="goToCart()">
        ðŸ›’ Cart <span id="cart-count">0</span>
    </div>
</div>

<table>
    <thead>
        <tr>
            <th>Country</th>
            <th>Data (GB)</th>
            <th>Duration (Days)</th>
            <th>Price ($)</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody id="plans-body"></tbody>
</table>

<button class="main-btn confirm" onclick="addToCart()">Add to Cart</button>
<button class="main-btn back" onclick="goBack()">Back</button>

<script>
    const countries = ["Japan", "Taiwan", "Korea"];
    const dataOptions = [5, 15];
    const durations = [30, 90];

    const tbody = document.getElementById("plans-body");

    // Generate plans
    countries.forEach(country => {
        dataOptions.forEach(data => {
            durations.forEach(duration => {

                // Remove 15GB / 90 days
                if (data === 15 && duration === 90) return;

                const price = (data * duration / 10);

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${country}</td>
                    <td>${data}</td>
                    <td>${duration}</td>
                    <td>${price}</td>
                    <td>
                        <div class="qty-container">
                            <button class="qty-btn" onclick="changeQty(this, -1)">-</button>
                            <span class="qty-value">0</span>
                            <button class="qty-btn" onclick="changeQty(this, 1)">+</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        });
    });

    function changeQty(button, amount) {
        const valueSpan = button.parentElement.querySelector(".qty-value");
        let current = parseInt(valueSpan.textContent);

        current += amount;
        if (current < 0) current = 0;

        valueSpan.textContent = current;
    }

    function addToCart() {
        const username = localStorage.getItem("username");
        let cart = JSON.parse(localStorage.getItem(`cart_${username}`)) || [];
        const rows = document.querySelectorAll("#plans-body tr");

        rows.forEach(row => {
            const country = row.children[0].textContent;
            const data = parseInt(row.children[1].textContent);
            const duration = parseInt(row.children[2].textContent);
            const price = parseFloat(row.children[3].textContent);
            const quantity = parseInt(row.querySelector(".qty-value").textContent);

            if (quantity > 0) {
                const existingItem = cart.find(item =>
                    item.country === country &&
                    item.data === data &&
                    item.duration === duration
                );

                if (existingItem) {
                    existingItem.quantity += quantity;
                } else {
                    cart.push({
                        country,
                        data,
                        duration,
                        price,
                        quantity
                    });
                }

                row.querySelector(".qty-value").textContent = 0;
            }
        });

        localStorage.setItem(`cart_${username}`, JSON.stringify(cart));
        updateCartCount();
    }

    function updateCartCount() {
        const username = localStorage.getItem("username");
        const cart = JSON.parse(localStorage.getItem(`cart_${username}`)) || [];
        let totalItems = 0;

        cart.forEach(item => {
            totalItems += item.quantity;
        });

        document.getElementById("cart-count").textContent = totalItems;
    }

    function goToCart() {
        window.location.href = "cart.html";
    }

    function goBack() {
        window.location.href = "dashboard.html";
    }

    updateCartCount();
</script>

</body>
</html>
