<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-form {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .create-account {
            text-align: center;
            margin-top: 15px;
        }

        .create-account a {
            text-decoration: none;
            color: #007bff;
        }

        .create-account a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-form">
    <h2>User Login</h2>
    <form id="login-form" action="/login" method="POST">
        <input type="email" id="user_email" name="username" placeholder="you@example.com..." required>
        <input type="password" id="user_password" name="password" placeholder="password..." required>
        <button type="submit">Login</button>
    </form>
    <p id="error-message" style="color:red;"></p>

    <script>
    document.getElementById("login-form").addEventListener("submit", async function(e) {
    e.preventDefault();
    

    const username = document.getElementById("user_email").value;
    const password = document.getElementById("user_password").value;

    const response = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
    });

    if (response.ok) {
        // âœ… redirect here
        localStorage.setItem("username", username);
        window.location.href = "/dashboard.html";
    } else {
        document.getElementById("error-message").innerText =
            "Login failed. Please try again.";
    }
});
    </script>
    <div class="create-account">
        <p>Don't have an account? <a href = "/register.html">Create Account</a></p>
    </div>
</div>

</body>
</html>
