<!DOCTYPE html>
<html>
<head>
    <title>My Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 30px;
        }

        h2 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        .qty-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .qty-btn {
            width: 25px;
            height: 25px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .qty-btn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        .qty-value {
            width: 30px;
            text-align: center;
            margin: 0 5px;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        .edit { background-color: #ffc107; }
        .confirm { background-color: #28a745; color: white; }
        .payment { background-color: #007bff; color: white; }
        .back { background-color: #6c757d; color: white; }

        .total {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        /* ðŸ”¥ Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }

        .modal-buttons button {
            margin: 10px;
        }

        .yes {
            background-color: #28a745;
            color: white;
        }

        .no {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

<h2>MyCart</h2>

<table>
    <thead>
        <tr>
            <th>Plan</th>
            <th>Data (GB)</th>
            <th>Duration (Days)</th>
            <th>Price ($)</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody id="cart-body"></tbody>
</table>

<div class="total">
    Total: $<span id="total-amount">0</span>
</div>

<div class="buttons">
    <button class="edit" onclick="enableEdit()">Edit Order</button>
    <button class="confirm" onclick="confirmChanges()">Confirm Change</button>
    <button class="payment" onclick="openModal()">Proceed to Payment</button>
    <button class="back" onclick="goBack()">Back to Shop</button>
</div>

<!-- ðŸ”¥ Confirmation Modal -->
<div class="modal" id="paymentModal">
    <div class="modal-content">
        <h3>Confirm Payment?</h3>
        <div class="modal-buttons">
            <button class="yes" onclick="goToPayment()">Yes</button>
            <button class="no" onclick="closeModal()">No</button>
        </div>
    </div>
</div>

<script>
    const username = localStorage.getItem("username");
    let cart = JSON.parse(localStorage.getItem(`cart_${username}`)) || [];
    let editing = false;

    const cartBody = document.getElementById("cart-body");

    function renderCart() {
        cartBody.innerHTML = "";
        let total = 0;

        cart.forEach((item, index) => {
            total += item.price * item.quantity;

            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${item.country}</td>
                <td>${item.data}</td>
                <td>${item.duration}</td>
                <td>${item.price}</td>
                <td>
                    <div class="qty-container">
                        <button class="qty-btn" onclick="changeQty(${index}, -1)" ${!editing ? "disabled" : ""}>-</button>
                        <span class="qty-value">${item.quantity}</span>
                        <button class="qty-btn" onclick="changeQty(${index}, 1)" ${!editing ? "disabled" : ""}>+</button>
                    </div>
                </td>
            `;
            cartBody.appendChild(row);
        });

        document.getElementById("total-amount").textContent = total.toFixed(2);
    }

    function changeQty(index, amount) {
        cart[index].quantity += amount;
        if (cart[index].quantity < 0) cart[index].quantity = 0;
        renderCart();
    }

    function enableEdit() {
        editing = true;
        renderCart();
    }

    function confirmChanges() {
        cart = cart.filter(item => item.quantity > 0);
        localStorage.setItem(`cart_${username}`, JSON.stringify(cart));
        editing = false;
        renderCart();
    }

    function openModal() {
        if (cart.length === 0) {
            alert("Your cart is empty!");
            return;
        }
        document.getElementById("paymentModal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("paymentModal").style.display = "none";
    }

    function goToPayment() {
        window.location.href = "payment.html";
    }

    function goBack() {
        window.location.href = "shop.html";
    }

    renderCart();
</script>

</body>
</html>
